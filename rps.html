<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="CSS/rps.css">
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="rps">
        <div class="choice" id="rock">
            <img src="/asset/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/asset/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="/asset/scissor.png" alt="">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        
    </div>
    <div class="message">
        <p id="msg">Lets Play</p>
    </div>
    

</body>
<script src="JS/rps.js"></script>
</html>
